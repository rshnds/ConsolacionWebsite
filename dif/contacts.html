<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script>
        function toggleContactForm() {
            const contactForm = document.getElementById('contactForm');
            contactForm.classList.toggle('hidden');
        }

        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        }
    </script>
    <style>
        body {
            background: linear-gradient(to right, #f6f7f2, #ffffff); /* Match gradient colors */
        }
    </style>
</head>
<body class="bg-gray-full min-h-screen w-full pb-16">
    <header class="bg-[#E5E5B1] bg-opacity-80 py-4 relative z-20">
        <div class="container mx-auto flex justify-between items-center px-4">
            <div class="text-lg font-bold">
                Logo
            </div>
            <nav class="space-x-10 hidden md:flex">
                <a class="text-[#4C5024] hover:font-bold" href="/index.html">Home</a>
                <a class="text-[#4C5024] hover:font-bold" href="/about-us/index.html">About Us</a>
                <a class="text-[#4C5024] hover:font-bold" href="#">Attractions</a>
                <a class="text-[#4C5024] hover:font-bold" href="/final.html">Events</a>
                <a class="text-[#4C5024] hover:font-bold" href="#">Culture</a>
                <a class="text-[#4C5024] hover:font-bold" href="#">Contact</a>
            </nav>
            <div class="md:hidden">
                <button class="text-green-900 focus:outline-none" id="menu-button" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <div class="hidden md:hidden" id="mobile-menu">
            <nav class="flex flex-col space-y-4 mt-4 px-4">
                <a class="text-[#4C5024] hover:font-bold" href="/index.html">Home</a>
                <a class="text-[#4C5024] hover:font-bold" href="/about-us/index.html">About Us</a>
                <a class="text-[#4C5024] hover:font-bold" href="#">Attractions</a>
                <a class="text-[#4C5024] hover:font-bold" href="final.html/">Events</a>
                <a class="text-[#4C5024] hover:font-bold" href="#">Culture</a>
                <a class="text-[#4C5024] hover:font-bold" href="#">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-10 px-6">
        <div class="flex flex-col md:flex-row justify-between">
            <div class="md:w-1/2 w-full mt-[70px]">
                <h1 class="text-5xl font-bold text-gray-800">Want To Know More? Reach out to us!</h1>
                <img class="w-[200px] h-auto rounded-lg mb-4 md:mb-0 md:relative md:right-0 mx-auto" src="img/21238_color.png" alt="Contact Us Illustration">
                <button class="mt-2 bg-[#4c5024] font-bold text-[#E5E5B1] px-6 py-2 rounded mx-auto block" onclick="toggleContactForm()">Contact Us</button>

            </div>
            <div class="md:w-1/2 w-full mt-10 md:mt-0 relative -top-5">
                <div id="contactForm" class="bg-[#f1f1d6] p-8 rounded-lg shadow-lg relative hidden">
                    <button class="absolute top-4 right-4 text-gray-500" onclick="toggleContactForm()"><i class="fas fa-times"></i></button>
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Contact Us</h2>

                    <form action="https://formspree.io/f/mannlovj" method="POST" class="space-y-6">
                        <div class="mb-4">
                            <label class="block font-medium" for="name">Name:</label>
                            <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" id="name" type="text"/>
                        </div>
                        <div class="mb-4">
                            <label class="block font-medium" for="email">Email:</label>
                            <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" id="email" type="email"/>
                        </div>
                        <div class="mb-4">
                            <label class="block font-medium" for="phone">Phone:</label>
                            <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" id="phone" type="tel"/>
                        </div>
                        <label for="message" class="block font-medium">Message:</label>
                        <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 border rounded-lg"></textarea>
                        <button class="w-full bg-[#4c5024] font-bold text-[#E5E5B1] px-4 py-2 rounded-lg" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-[#59562f] text-[#e8e5bb] text-center py-4 fixed bottom-0 left-0 w-full">
        <p>&copy; 2025 PaVicTeam BSIT2-A CTU. All rights reserved.</p>
    </footer>
</body>
</html>
